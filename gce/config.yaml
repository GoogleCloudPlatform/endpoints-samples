imports:
  - name: globally_available_service.py
    path: ./globally_available_service.py

resources:
  - name: my-api-backend
    type: globally_available_service.py
    properties:
      instance_template:
        disks:
          - boot: True
            type: PERSISTENT
            initializeParams:
              sourceImage: 'projects/debian-cloud/global/images/debian-8-jessie-v20160418'
              diskSizeGb: 10
              diskType: pd-ssd
        machineType: n1-standard-1
        serviceAccounts:
            - email: default
              scopes:
                - "https://www.googleapis.com/auth/logging.write"
                - "https://www.googleapis.com/auth/monitoring.write"
                - "https://www.googleapis.com/auth/cloud.useraccounts.readonly"
                - "https://www.googleapis.com/auth/servicecontrol"
                - "https://www.googleapis.com/auth/service.management"
                - "https://www.googleapis.com/auth/devstorage.read_only"
        metadata:
          items:
            - key: endpoints-service-name
              value: endpoints-test-project.appspot.com
            - key: endpoints-service-version
              value: '2016-05-02R1'
            - key: startup-script-url
              value: gs://endpoints-test-project/startup.sh
        networkInterfaces:
            - network: global/networks/default
      port: 8080
      health_check:
          path: '/'
      zones:
        - us-central1-a
        - us-east1-c
        - europe-west1-b
        - asia-east1-c
      autoscaler:
        autoscalingPolicy:
           minNumReplicas: 1
           maxNumReplicas: 3
           loadBalancingUtilization:
              utilizationTarget: 0.5
      backend_service_template:
          balancingMode: 'UTILIZATION'
          maxRate: 100 # QPS
