daemon off;

user nobody nogroup;

worker_processes 1;

error_log  /var/log/nginx/error.log error;

events { worker_connections 4096; }

http {
  include /etc/nginx/mime.types;
  server_tokens off;
  client_max_body_size 32m;

  upstream app_server {
    server localhost:8081;
  }

  endpoints {
    metadata_server;
  }

  server {
    # Running port
    listen 8080;

    # Running ssl port
    listen 443 ssl;
    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;

    access_log /var/log/nginx/access.log;

    location / {
      # Begin Endpoints v2 Support
      endpoints {
        on;
        api /app/endpoints/service.json;
      }
      # End Endpoints v2 Support

      proxy_pass http://app_server;
      proxy_redirect off;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Host $server_name;
      proxy_set_header X-Google-Real-IP $remote_addr;

      # Begin Endpoints v2 Support
      proxy_set_header X-Endpoint-API-UserInfo $endpoints_api_userinfo;
      # End Endpoints v2 Support

      # 86400 seconds (24 hours) is the maximum a server is allowed.
      proxy_send_timeout 86400s;
      proxy_read_timeout 86400s;
    }

    # Begin Endpoints v2 Support
    location = /~~endpoints~subrequest~~ {
        internal;
        resolver 169.254.169.254 ipv6=off;
        proxy_buffers 9 16k;
        proxy_buffer_size 64k;
        proxy_pass $endpoints_subrequest_url;
    }
    # End Endpoints v2 Support

    include /var/lib/nginx/extra/*.conf;
  }

  server {
    # expose /nginx_status but on a different port to avoid
    # external visibility / conflicts with the app.
    listen 8090;
    location /nginx_status {
      stub_status on;
      access_log off;
    }
    location / {
      root /dev/null;
    }
  }
}
