apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: esp-echo
spec:
  defaultBackend:
    service:
      name: esp-echo # Name of the Service targeted by the Ingress
      port:
        number: 80 # Should match the port used by the Service
---
apiVersion: v1
kind: Service
metadata:
  name: esp-echo
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "esp-echo"}'
spec:
  ports:
  - port: 80
    targetPort: 8081
    protocol: TCP
    name: http
  selector:
    app: esp-echo
  type: ClusterIP
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: esp-echo
spec:
  healthCheck:
    type: HTTP
    requestPath: /healthz
    port: 8081
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: esp-echo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: esp-echo
  template:
    metadata:
      labels:
        app: esp-echo
    spec:
      containers:
      # [START esp]
      - name: esp
        image: gcr.io/endpoints-release/endpoints-runtime:2
        args: [
          "--listener_port", "8081",
          "--backend", "127.0.0.1:8080",
          "--service", "SERVICE_NAME",
          "--rollout_strategy", "managed",
          "--healthz=/healthz",
        ]
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8081
      # [END esp]
        ports:
          - containerPort: 8081
      - name: echo
        image: gcr.io/google-samples/echo-go:1.0
        ports:
          - containerPort: 8080
