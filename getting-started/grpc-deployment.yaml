apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grpc-hello
spec:
  defaultBackend:
    service:
      name: grpc-hello # Name of the Service targeted by the Ingress
      port:
        number: 80 # Should match the port used by the Service
---
apiVersion: v1
kind: Service
metadata:
  name: grpc-hello
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "esp-echo"}'
spec:
  ports:
  - port: 80
    targetPort: 9000
    protocol: TCP
    name: http
  selector:
    app: grpc-hello
  type: ClusterIP
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: esp-echo
spec:
  healthCheck:
    type: HTTP
    requestPath: /healthz
    port: 9000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: esp-echo
  template:
    metadata:
      labels:
        app: grpc-hello
    spec:
      containers:
      - name: esp
        image: gcr.io/endpoints-release/endpoints-runtime:2
        args: [
          "--listener_port=9000",
          "--backend=grpc://127.0.0.1:50051",
          "--service=SERVICE_NAME",
          "--rollout_strategy=managed",
          "--healthz=/healthz",
        ]
        readinessProbe:
          httpGet:
            path: /healthz
            port: 9000
        ports:
          - containerPort: 9000
      - name: python-grpc-hello
        image: gcr.io/GCLOUD_PROJECT/python-grpc-hello:1.0
        ports:
          - containerPort: 50051
